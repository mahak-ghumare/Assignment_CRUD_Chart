<p-dialog header="{{modalType}} Product" [modal]="true" [(visible)]="displayAddEditModal" [style]="{ width: '25rem' }" (onHide)="closeModal()">
 
    <!-- Add-Edit Product Form Start-->

    <form [formGroup]="productForm" class="product-form">
        <div class="field">
            <label class="block" for="title">Title</label>
            <input type="text" pInputText id="title" formControlName="title" [ngClass]="{ 'invalid-input': productForm.get('title').invalid && (productForm.get('title').dirty || productForm.get('title').touched) }" />
            <small class="p-error block" *ngIf="productForm.get('title').hasError('required') && (productForm.get('title').dirty || productForm.get('title').touched)">
            Field is required
            </small>
        </div>
        <div class="field">
            <label class="block" for="price">Price</label>
            <p-inputNumber id="price" formControlName="price" class="block"  [ngClass]="{ 'invalid-input': productForm.get('price').invalid && (productForm.get('price').dirty || productForm.get('price').touched) }" />
            <small class="p-error block" *ngIf="productForm.get('price').hasError('required') && (productForm.get('price').dirty || productForm.get('price').touched)">
                Field is required
            </small>
        </div>
        <div class="field">
            <label class="block" for="description">Description</label>
            <textarea rows="4" cols="23" pInputTextarea formControlName="description"></textarea>
        </div>
        <div class="field">
            <label class="block" for="category">Category</label>
            <input type="text" pInputText formControlName="category" [ngClass]="{ 'invalid-input': productForm.get('category').invalid && (productForm.get('category').dirty || productForm.get('category').touched) }"/>
            <small class="p-error block" *ngIf="productForm.get('category').hasError('required') && (productForm.get('category').dirty || productForm.get('category').touched)">
                Field is required
            </small>
        </div>
        <div class="flex justify-content-end gap-2">
            <p-button label="Cancel" severity="secondary" (click)="closeModal()" />
            <p-button label="{{modalType}}" [disabled]="productForm.invalid" (onClick)="onSubmit()"/>
        </div>
    </form>

    <!-- Add-Edit Product Form End-->

   
</p-dialog>
